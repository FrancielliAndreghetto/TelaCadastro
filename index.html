<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-box">
        <div class="container">
            <div class="title">Cadastre-se</div>
            <form action="#">
              <div class="user-details">
                  <div class="input-box">
                      <span class="details">Nome completo</span>
                          <input type="text" placeholder="Digite seu nome">             
                  </div>
                  <div class="input-box">
                      <span class="details">Username</span>
                          <input type="text" placeholder="Digite seu usuario">               
                  </div>
                  <div class="input-box">
                      <span class="details">Email</span>
                          <input type="text" placeholder="Digite seu e-mail">               
                  </div>
                  <div class="input-box">
                      <span class="details">Número de telefone</span>
                          <input type="text" placeholder="Digite seu número">               
                  </div>
                  <div class="input-box">
                      <span class="details">Senha</span>
                          <input type="text" placeholder="Digite sua senhas">               
                  </div>
                  <div class="input-box">
                      <span class="details">Confirme a senha</span>
                          <input type="text" placeholder="Confirme a sua senha">               
                  </div>
              </div>
              <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title">Gender</span>
                  <div class="category">
                      <label for="dot-1">
                          <span class="dot one"></span>
                          <span class="gender">Homem</span>
                      </label>
                      <label for="dot-2">
                          <span class="dot two"></span>
                          <span class="gender">Mulher</span>
                      </label>
                      <label for="dot-3">
                          <span class="dot three"></span>
                          <span class="gender">Prefiro não dizer</span>
                      </label>
                  </div>
                </div>
                <div class="button">
                    <input type="submit" value="Cadastre-se">
                </div>                
              </div>

            </form>  
        </div>
    </div>
</body>
</html>
